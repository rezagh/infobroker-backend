server:
  port: 8080

spring:
  application:
    name: revenue-nsw-info-broker
  
  datasource:
    url: jdbc:h2:mem:infobroker
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration
jwt:
  secret: YourSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512Algorithm
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000

# Logging
logging:
  level:
    au.nsw.revenue: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
